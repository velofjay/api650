<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Formula UI - TCR-007_W195</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-calculator"></i> Excel Formula UI</h1>
            <p>TCR-007_W195 (FINAL) Interactive Interface</p>
        </header>

        <div class="controls">
            <button id="loadExcel" class="btn btn-primary">
                <i class="fas fa-file-excel"></i> Load Excel Data
            </button>
            <div class="sheet-selector" id="sheetSelector" style="display: none;">
                <label for="sheetSelect">Select Sheet:</label>
                <select id="sheetSelect">
                    <option value="">Choose a sheet...</option>
                </select>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>

        <div class="content" id="content" style="display: none;">
            <div class="sheet-info" id="sheetInfo"></div>
            
            <div class="sections-container" id="sectionsContainer">
                <!-- Sections will be dynamically generated here -->
            </div>

            <div class="formulas-panel" id="formulasPanel">
                <h3><i class="fas fa-function"></i> Formulas</h3>
                <div id="formulasList"></div>
            </div>

            <div class="data-grid" id="dataGrid">
                <h3><i class="fas fa-table"></i> Data Grid</h3>
                <div id="gridContainer"></div>
            </div>
        </div>

        <div class="calculator-panel" id="calculatorPanel" style="display: none;">
            <h3><i class="fas fa-calculator"></i> Formula Calculator</h3>
            <div class="calc-inputs" id="calcInputs"></div>
            <button id="calculateBtn" class="btn btn-success">Calculate</button>
            <div class="calc-result" id="calcResult"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
